<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>Tic-Tac-Toe</header>
        <div class="controls">
            <button>X</button>
            <button>O</button>
            <button>Restart</button>
        </div>
        <div class="game-container">
            <div class="gameboard">
                <button id="r1c1">X</button>
                <button id="r1c2">O</button>
                <button id="r1c3"></button>
                <button id="r2c1"></button>
                <button id="r2c2"></button>
                <button id="r2c3"></button>
                <button id="r3c1"></button>
                <button id="r3c2"></button>
                <button id="r3c3"></button>
            </div>
        </div>
    </div>
    <footer>Copyright 2022 mikegecko</footer>
</body>

</html>
