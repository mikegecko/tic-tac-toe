<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>Tic-Tac-Toe</header>
        <div class="controls">
            <div>
                <p>X</p>
                <label class="switch">
                    <input class="marker" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>O</p>
            </div>
            <button id="restart">Restart</button>
        </div>
        <div class="game-container">
            <div class="gameboard">
                <button id="0" class="tile">X</button>
                <button id="1" class="tile">O</button>
                <button id="2" class="tile"></button>
                <button id="3" class="tile"></button>
                <button id="4" class="tile"></button>
                <button id="5" class="tile"></button>
                <button id="6" class="tile"></button>
                <button id="7" class="tile"></button>
                <button id="8" class="tile"></button>
            </div>
        </div>
    </div>
    <footer>Copyright 2022 mikegecko</footer>
</body>

</html>
